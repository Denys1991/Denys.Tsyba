<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=PT+Sans:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main class="main">
        <form class="main__content">
            <div class="main__content--form1 formone">
                <h1 class="formone__title"> 
                    Create an Account
                </h1>
                <div class="formone__field--firstandlast">
                    <div class="formone__field-first">
                        <p class="name-input">
                            First Name
                        </p>
                        <input class="input-shot" type="text" required>
                    </div>
                    <div class="formone__field-last">
                        <p class="name-input">
                            Last Name
                        </p>
                        <input class="input-shot" type="text" required>
                    </div>
                </div>
                <div class="formone__field-mail">
                    <p class="name-input">
                        E-mail
                    </p>
                    <input class="input-long" type="text" required>
                    <p class="formone__field-mail--text">
                        We'll never share your email with anyone else.
                    </p>
                </div>
                <div class="formone__field--checkbox">
                    <div class="formone__field-checkbox--male">
                        <label class="checkbox">
                            <input class="radio-input" type="radio" name="floor" checked/>
                            <div class="radio-button"></div>
                            <span class="name-input radio-name">Male</span>
                        </label>
                        
                    </div>
                    <div class="formone__field-checkbox--female">
                        <label class="checkbox">                            
                            <input class="radio-input" type="radio" name="floor" />
                            <div class="radio-button"></div>
                            <span class="name-input radio-name">Female</span>                           
                        </label>
                    </div>
                </div>
                <div class="formone__field--countryandcity">
                    <div class="formone__field-country">
                        <p class="name-input">
                            Country
                        </p>
                        <input class="input-shot" type="text" required>
                    </div>
                    <div class="formone__field-city">
                        <p class="name-input">
                            City
                        </p>
                        <input class="input-shot" type="text" required>
                    </div>
                </div>
                <div class="formone__field-other1">                    
                    <input class="formone__field-other" type="submit">
                </div>
                <p class="formone__text formone__field-mail--text">
                    By clicking the 'Sign Up' button, you confirm that you accept our
                    <a href="">Terms of Use</a>
                    and
                    <a href="">Privacy Policy</a> 
                    .
                </p>
                <div class="formone__footer">
                    <p class="name-input">
                        Have an account?
                        <a href="">Log In</a>
                    </p>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
